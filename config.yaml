embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  
chunking:
  chunk_size: 500
  chunk_overlap: 100
  
retrieval:
  top_k: 5
  similarity_threshold: 0.7
  use_reranking: true
  rerank_top_k: 3
  
llm:
  model: "gpt-3.5-turbo"
  temperature: 0.3
  max_tokens: 500
  
guardrails:
  enable_content_filter: true
  enable_consistency_check: true
  max_query_length: 500

